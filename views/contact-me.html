<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Contact Me</title>

    <!-- web icon -->
    <link rel="website icon" href="public/images/logo.png">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="public/css/contact-me.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="background-color: rgb(244, 244, 247); height: 40px; font-family: 'Poppins', sans-serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="public/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(244, 244, 247);">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: 500;">
              <li class="nav-item">
                <a class="nav-link active fs-6" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-6" href="/addProject">Add Project</a>
              </li>
            </ul>
            <a class="ps-1 pe-1 pt-0 pb-0 fs-6 btn btn-outline-dark nav-item" href="/contactMe">contact me</a>
            </div>
        </div>
      </nav>
    <!-- end navbar -->

    <form>
        <div class="container-form">
            <h1>Get in touch</h1>

            <div class="name">
                <label for="name" class="w-100">Name
                    <input type="text" id="name" placeholder="input your name" value="" required>
                </label>
            </div>
            <div class="email">
                <label for="email" class="w-100">Email
                    <input type="email" id="email" placeholder="input your email" value="" required>
                </label>
            </div>
            <div class="phoneNumber">
                <label for="phone-number" class="w-100">Phone Number
                    <input type="number" id="phone-number" placeholder="input your phone number" value="" required>
                </label>
            </div>
            <div class="subject">
                <label for="subject" class="w-100">Subject
                    <select name="Subject" id="subject">
                        <option value="" hidden>please choose</option>
                        <option value="golang">golang</option>
                        <option value="c++">c++</option>
                        <option value="python">python</option>
                    </select>
                </label>
            </div>
            <div class="message">
                <label for="msg">Your Message
                    <textarea id="msg" cols="30" rows="10"></textarea>
                </label>
            </div>

            <div class="btn w-100">
                <button type="button" onclick="getData()">submit</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="public/js/contactMe.js"></script>
</body>
</html>
