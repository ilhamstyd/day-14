<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="background-color: rgb(244, 244, 247); height: 40px; font-family: 'Poppins', sans-serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="public/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(244, 244, 247);">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: 500;">
              <li class="nav-item">
                <a class="nav-link active fs-6" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-6" href="/addProject">Add Project</a>
              </li>
            </ul>
            <a class="ps-1 pe-1 pt-0 pb-0 fs-6 btn btn-outline-dark nav-item" href="/contactMe">contact me</a>
            </div>
        </div>
      </nav>
    <!-- end navbar -->

    <form action="/addFormProject" method="post">
        <div class="container-addProject">
            <div class="addProject">
                <h1>ADD MY PROJECT</h1>

                <div class="projectName">
                    <label for="projectName" class="w-100">Project Name
                        <input type="text" id="projectName" name="projectName">
                    </label>
                </div>

                <div class="allDate">
                    <div class="startDate">
                        <label for="startDate">Start Date
                            <input type="date" id="startDate" name="startDate">
                        </label>
                    </div>
                    <div class="endDate">
                        <label for="endDate">End Date
                            <input type="date" id="endDate" name="endDate">
                        </label>
                    </div>
                </div>

                <div class="desc">
                    <label for="desc" class="w-100">Description
                        <textarea id="desc" cols="30" rows="10" name="desc"></textarea>
                    </label>
                </div>

                <div class="technologies">
                    <div>
                        <label for="technologies" id="technologies">Technologies</label>
                    </div>
                    <div class="up-tech">
                        <input type="checkbox" id="tech-one" name="technologies" value="Node JS">
                        <label for="tech-one">Node JS
                        </label>
                        <input type="checkbox" id="tech-two" name="technologies" value="React JS">
                        <label for="tech-two">React JS
                        </label>
                    </div>

                    <div class="bottom-tech">
                        <input type="checkbox" id="tech-three" name="technologies" value="Python">
                        <label for="tech-three">Python
                        </label>
                        <input type="checkbox" id="tech-four" name="technologies" value="Golang">
                        <label for="tech-four">Golang
                        </label>
                    </div>
                </div>

                <div class="upFile">
                    <label for="upload-image" class="w-100">Upload Image
                        <input type="file" id="upload-image"/>
                    </label>
                </div>

                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-dark">submit</button>
                </div>
            </div>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="public/js/script.js"></script> -->
</body>
</html>
